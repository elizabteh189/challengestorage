<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | Fylo data storage component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="este es mi septimo desafio">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/customer.css">
  <script src="https://kit.fontawesome.com/123e253ee0.js" crossorigin="anonymous"></script>
</head>
<body>

<main class="component">
  <div class="component__conte">
    <div class="component__files ">
      <h1 class="component__title"><i class="fas fa-bars component__icontitle"></i>Fylo</h1>
      <i class="far fa-file component__iconfile component__iconfile-file" ></i>
      <i class="far fa-folder component__iconfile"></i>
      <i class="fas fa-cloud-download-alt component__iconfile component__iconfile-modi"></i>
    </div>
    <div class="component__storage">
      <p class="component__paragraph"> You´ve used 815 GB of your storage</p>
      <div class="component__contlevel">
        <div class="component__level"><div class="component__levelicon"></div></div>

      </div>
      <div class="component__gbytes">
        <p>  0GB</p>
        <P>1000GB</P>
      </div>
      <div class="component__totalgb">
        <p><b>185</b></p>
        <span>GB LEFT</span>
        <div ></div>
      </div>
    </div>
  </div>

</main>

</body>
</html>
